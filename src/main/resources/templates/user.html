<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"> <html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="d-flex bg-dark text-while fixed-top justify-content-between">
    <div class="container-fluid">
        <div class="navbar-text">
            <span class="text-white" style="font-weight: bold;" th:text="${user.getEmail()}"></span>
            <span class="text-white"> with roles:</span>
            <span class="navbar-text text-white">
                <a th:each="role: ${user.getRoles()}" th:text="${role.name.replaceFirst('ROLE_', '')}"></a>
            </span>
        </div>
    </div>
    <span class="navbar-text pe-3">
        <a class="text-muted text-decoration-none" th:href="@{/logout}">Logout</a>
    </span>
</div>

<div class="container-fluid">
    <div class="row">

        <div class="p-0 col-2 pt-5">
            <div class="nav flex-column nav-pills pt-2">
                <a type="button" class="nav-link active">User</a>
            </div>
        </div>

        <div class="col-sm-10 bg-light p-4" style="height: 100vh">
            <div class="nav flex-column nav-pills pt-4">
                <h2 class="pt-2 pb-3">User information-page</h2>
                <div>
                    <div class="col border">
                        <h6 style="margin: 10px">About User</h6>
                    </div>
                </div>

                <div class="col bg-white bg-white pb-4 ps-4 pe-4" style="border-right: 1px solid #dee2e6!important; border-left: 1px solid #dee2e6!important; border-bottom: 1px solid #dee2e6!important;">
                    <br/>
                    <table class="table table-hover" style="border-top: 1px solid #dee2e6!important">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>

                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td><a th:each="role: ${user.getRoles()}" th:text="${role.name.replaceFirst('ROLE_', '') + ' '}">ROLE(S)</a>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
