<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="row col-md-3 mx-auto top-cover center-block" >
    <h3 class ="text-start fw-bold p-6 row gy-3"> Please sign in</h3>
    <form method="post" action="/process_login" style="padding: 0; margin-top: 10px">
        <label for="username"></label><input type="text" name="username" class="form-control" id="username"
                                             placeholder="Login">
        <label for="password"></label><input type="password" name="password" class="form-control" id="password"
                                             placeholder="Password">
        <div th:if="${param.error}" style="color:red">incorrect username or password</div>
        <div><input type="submit" value="Sign in" tabindex="-1" class="btn btn-primary btn-lg w-100 p-2"
                    style="margin-top: 10px"></div>
    </form>
</div>
</body></html>
